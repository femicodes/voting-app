<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Voting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Voting app</h1>
        <p>Vote for your favourite OS to develop on </p>
        <form id="vote-form">
            <p>
                <input type="radio" name="os" id="windows" value="Windows">
                <label for="windows">Windows</label>
            </p>
            <p>
                <input type="radio" name="os" id="macos" value="MacOS">
                <label for="windows">MacOS</label>
            </p>
            <p>
                <input type="radio" name="os" id="linux" value="Linux">
                <label for="windows">Linux</label>
            </p>
            <p>
                <input type="radio" name="os" id="other" value="Other">
                <label for="windows">Other</label>
            </p>
            <input type="submit" value="Vote" class="btn btn-primary">
        </form>
        <br><br>

        <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
